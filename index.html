<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagnosa Penyakit Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Diagnosa Penyakit</h1>
    <form id="diagnosisForm">
      <p>Pilih gejala yang Anda alami:</p>
      <label><input type="checkbox" name="gejala" value="demam"> Demam</label><br>
      <label><input type="checkbox" name="gejala" value="batuk"> Batuk</label><br>
      <label><input type="checkbox" name="gejala" value="pilek"> Pilek</label><br>
      <label><input type="checkbox" name="gejala" value="sakit_tenggorokan"> Sakit Tenggorokan</label><br>
      <label><input type="checkbox" name="gejala" value="mual"> Mual</label><br>
      <label><input type="checkbox" name="gejala" value="diare"> Diare</label><br>
      <label><input type="checkbox" name="gejala" value="sakit_kepala"> Sakit Kepala</label><br>
      <br>
      <button type="button" onclick="diagnosa()">Diagnosa</button>
    </form>
    <div id="hasil"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
